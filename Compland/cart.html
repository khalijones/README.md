<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .header h1 {
            margin: 0;
        }

        .cart {
            position: relative;
            display: inline-block;
        }

        .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff0000;
            color: #fff;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .product {
            margin: 20px 0;
        }

        .product button {
            background-color: #007bff; 
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shop</h1>
        <div class="cart">
            <span class="cart-icon">ðŸ›’</span>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </div>

    <div class="product">
        <h2>Product 1</h2>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Product 2</h2>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
        }
    </script>
</body>
</html>
